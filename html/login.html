<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="16x16" href="../resources/images/ICON_TITLE.png">
    <title>.:: Expresso API ::.</title>
    <link href="../css/style.min.css" rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
            style="background:url(../resources/images/BACKGROUND_LOGIN.jpg) no-repeat center center;">
            <div class="auth-box row">
                <div class="col-lg-7 col-md-5 modal-bg-img" style="background-image: url(../resources/images/LOGO_EXPRESSO_API.png);">
                </div>
                <div class="col-lg-5 col-md-7 bg-white">
                    <div class="p-3">
                        <div class="text-center">
                            <img src="../resources/images/ICON_TITLE.png" alt="wrapkit">
                        </div>
                        <form class="mt-4">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="text-dark" for="uname">Usuario</label>
                                        <input class="form-control" id="uname" type="text"
                                            placeholder="Entre com seu usuario">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="text-dark" for="pwd">Senha</label>
                                        <input class="form-control" id="pwd" type="password"
                                            placeholder="Entre com a sua senha">
                                    </div>
                                </div>
                                <div class="col-lg-12 text-center">
                                    <button type="submit" class="btn btn-block btn-dark">Acessar</button>
                                </div>
                                <div class="col-lg-12 text-center mt-5">
                                    Esqueceu a senha? <a href="#" class="text-danger">Clique aqui</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../resources/libs/jquery/dist/jquery.min.js"></script> 
    <script>
        $(".preloader").fadeOut();
    </script>
</body>
</html>
